<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>stopwatch</title>
</head>
<body>
   <div class="wrapper">
        <div class="container">
           <div class="innerTimer">
                <h1 id="timer">00 : 00 : 00 . 000</h1>
                <div class="btnBox">
                    <button id="startPause" class="btnTimer btnPress1">Start</button>
                    <button id="split" class="btnTimer btnPress2">Split</button>
                    <button id="reset" class="btnTimer btnPress3">Reset</button>
                </div>
           </div>

       </div>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
<!--    <script src="js/script.js"></script>-->
    <script src="js/stopwatch.js"></script>
</body>
</html>
