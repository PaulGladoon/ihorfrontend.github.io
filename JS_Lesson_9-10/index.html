<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery.selectBox.css" rel="stylesheet" type="text/css" />
    <title>lesson_9-10</title>

   
</head>
<body>

   <div class="jcarousel-wrapper">
        <div class="jcarousel">
            <ul>
                <li><img src="img/1.jpg" class="active" alt="" width="640"></li>
                <li><img src="img/2.jpg" alt="" width="640"></li>
                <li><img src="img/3.jpg" alt="" width="640"></li>
                <li><img src="img/4.jpg" alt="" width="640"></li>
                <li><img src="img/5.jpg" alt="" width="640"></li>
            </ul>

        <!-- Controls -->
        </div>
        <div class="jcarousel-pagination"></div>
        <a class="jcarousel-control-prev jcarousel-prev" href="#">Prev</a>
        <a class="jcarousel-control-next jcarousel-next" href="#">Next</a>
    </div><!--  end wrap_jcarousel  -->    
    
    
    <selection class="drop_and_checkbox">
        <div class="dropbox">
           <h4>Нестандартный Select</h4>
            <select class="dropbox_bar">
                <option>Пункт 1</option>
                <option>Пункт 2</option>
                <option>Пункт 3</option>
                <option>Пункт 4</option>
                <option>Пункт 5</option>
            </select>
        </div>
        <div class="check_box">
            <div class="check_inside">
                <h4>Чекбокс - jQuery</h4>
	            <div>
	                <label for="ch1">label 1</label>
	                <input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /> 
                </div>
                <div>
                   <label for="ch2">label 2</label>
                   <input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
                </div>
                <div>
                    <label for="ch3">label 3</label>
                    <input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" />
                </div>    
           </div>
           <div class="check_inside">
                <h4>Чекбокс - CSS</h4>
                <div class="style_check">
                    <input type="checkbox" name="check1"/>
                    <i class="text_check_jQ">checkbox 1</i>
                </div>
                <div class="style_check">
                    <input type="checkbox" name="check1"/>
                    <i class="text_check_jQ">checkbox 2</i>
                </div>
                <div class="style_check">
                    <input type="checkbox" name="check1"/>
                    <i class="text_check_jQ">checkbox 3</i>
                </div>
           </div>           
        </div>     
    </selection>
    
    
    
    
    
    
    
    <script src="http://code.jQuery.com/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/jquery.selectBox.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
